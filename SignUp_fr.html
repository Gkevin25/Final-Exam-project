<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inscription</title>
	<link rel="stylesheet" type="text/css" href="css/SignUp.css">
</head>
<body class="sbody">
    <div class="container">	
		
	    <div class="signup-box">
			<div class="link-box">
				<!-- Link to the la english verion -->
				<a class="lang-link" href="SignUp.html">ANG</a>
		    </div>

			<div class="signup-header">
				<h1 class="welcome">BIENVENUE</h1>
	            <h2 class="signup">Inscription</h2>
			</div>
		    
			<div class="signup-body">
				<form action="" method="post">
					<div class="signup-form">
						<label>Prénom</label>
					    <input type="text" placeholder="entrez votre prénom" name="first_name" required>
					</div>
					<div class="signup-form">
						<label>Nom de famille</label>
					    <input type="text" placeholder="entrez votre nom" name="last_name" required>
					</div>
					<div class="signup-form">
						<label>Email</label>
					    <input type="email" placeholder="entrez votre e-mail" name="email" required>
					</div>
					<div class="signup-form">
						<label>Mot de passe</label>
					    <input type="password" placeholder="entrez votre mot de passe" name="password" required>
					</div>
					<div class="signup-form">
						<label>Confirmer le mot de passe</label>
					    <input type="password" placeholder="confirmez le mot de passe" name="confirm_password" required>
					</div>
					<div class="signup-form">
						<button type="submit">S'inscrire</button>
					</div>
					
					<small>Vous avez déjà un compte ? <a href="Login_fr.html">Connectez-vous</a></small>
						
						
				</form>
			</div>
		        
			<div class="signup-footer">
				<small>
					Cliquant l'bouton Inscription, vous acceptez 
				</small>
					
					
		        <small>
					<a href="Terms_fr.html">Terme et Condition</a> et <a href="Terms_fr.html">Politique de Confidentialité</a>
				</small>
		            
			</div>
		        
		</div>				
    </div>

</body>
</html>
