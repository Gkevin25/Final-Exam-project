<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/SignUp.css">
</head>
<body class="sbody">
    <div class="container">	
		
	    <div class="signup-box">
			<div class="link-box">
				<!-- Link to switch to French version -->
				<a class="lang-link" href="order_fr.html">FREN</a>
		    </div>

			<div class="signup-header">
				<h1 class="welcome">WELCOME</h1>
	            <h2 class="signup">Sign Up</h2>
			</div>
		    
			<div class="signup-body">
				<form action="" method="post">
					<div class="signup-form">
						<label>First Name</label>
					    <input type="text" placeholder="enter first name" name="first_name" required>
					</div>
					<div class="signup-form">
						<label>Last Name</label>
					    <input type="text" placeholder="enter last name"  name="last_name" required>
					</div>
					<div class="signup-form">
						<label>Email</label>
					    <input type="email" placeholder="enter email" name="email" required>
					</div>
					<div class="signup-form">
						<label>Password</label>
					    <input type="password" placeholder="enter password" name="password" required>
					</div>
					<div class="signup-form">
						<label>Confirm Password</label>
					    <input type="password" placeholder="Confirm password" name="confirm_password" required>
					</div>
					<div class="signup-form">
						<button type="submit">SignUp</button>
					</div>
					
					<small>Already have an account? <a href="Login.html">Login</a></small>
						
						
				</form>
			</div>
		        
			<div class="signup-footer">
				<small>
					By clicking the Sign Up button, you agree to our
				</small>
					
					
		        <small>
					<a href="about.html">Terms and Conditions</a> and <a href="about.html">Policy Privacy</a>
				</small>
		            
			</div>
		        
		</div>				
    </div>

</body>
</html>
