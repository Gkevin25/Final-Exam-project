<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Your Order - Tasty Treasure</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="tasty-treasure-logo.png" alt="Tasty Treasure Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#" class="active">Order</a></li>
            </ul>
        </nav>
    </header>
    main>
        <section class="order-hero">
                 <h1>Place Your Order</h1>
            <p>Indulge in our finger lickin' good treasures.</p>
        </section>
      <section id="order-form">
            <h2>Your Order</h2>
            <form>
                 <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                      </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                       <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>
                      </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    </div>
                <div class="form-group">
                    <label for="order-items">Menu Items:</label>
                    <select id="order-items" name="order-items" multiple required>
                        <option value="golden-bucket">Golden Bucket</option>
                        <option value="family-treasure">Family Treasure Chest</option>
                        <option value="diamond-duo">Diamond Duo Bucket</option>
                        <option value="classic-sandwich">Classic Treasure Sandwich</option>
                        <option value="spicy-deluxe">Spicy Diamond Deluxe</option>
                        <option value="veggie-gem">Veggie Gem Burger</option>
                        <option value="treasure-fries">Treasure Fries</option>
                        <option value="golden-corn">Golden Corn</option>
                        <option value="jewel-slaw">Jewel Slaw</option>
                             </select>
                </div>
                <div class="form-group">
                    <label for="special-instructions">Special Instructions:</label>
                    <textarea id="special-instructions" name="special-instructions"></textarea>
                </div>
                <button type="submit" class="cta-button">Place Order</button>
            </form>
        </section>
     </main>

    <footer>
        <p>&copy; 2024 Tasty Treasure. All rights reserved.</p>
            </footer>
</body>
</html>
